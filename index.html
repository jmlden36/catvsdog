<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Talk to the web page</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <div class="text-center">
        <h1>Talk to the web page</h1>
        <p>Click a button to say something to the web page. See what it says back!</p>
      </div>
        <div class="float-left">
          <button class="btn btn-primary" id="meow">Say Meow</button>
        </div>
      
      <div class="float-right">
        <button class="btn btn-danger" id="bark">Say Bark</button>
      </div>

    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="float-left">
          <img src="images/cat.jpeg" alt="Photo of a kitten meowing">
        </div>
        <ul class="unstyled" id="cat">

        </ul>
      </div>

      <div class="col-md-6">
        <div class="float-right">
          <img src="images/dog.jpeg" alt="Photo of a dog barking">
        </div>
        <ul class="unstyled" id="dog">

        </ul>
      </div>
    </div>
  </div>
</body>
</html>
