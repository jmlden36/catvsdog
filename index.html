<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Talk to the web page</title>
</head>
<body>
  <div class="container">
    <h1>Make the animals talk to each other</h1>
    <p>Click a button to have the dog or cat bark or meow. See what the other says back!</p>

    <button class="btn btn-primary" id="cat">Make the cat meow</button>
    
    <div class="float-right">
      <button class="btn btn-danger" id="dog">Make the dog bark</button>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div><img src="images/cat.jpeg" alt="picture of a cat meowing"></div>
        <ul class="unstyled" id="user">

        </ul>
      </div>

      <div class="col-md-6">
        <div class="float-right">
          <img src="images/dog.jpeg" alt="picture of a dog barking">
        </div>
        <ul class="unstyled" id="webpage">

        </ul>
      </div>
    </div>
  </div>
</body>
</html>
